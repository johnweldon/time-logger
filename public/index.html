        <div class="container">
            <div class="main">
                <h1>Time Logger</h1>
                <p class="lead">Handy utility for tracking time</p>
                <script type="text/x-handlebars" data-template-name="timelogger">
                    <div class="container-fluid">
                        <section id="timeloggerapp">

                            <div class="row">
                                <div class="col-xs-4 col-sm-4 col-sm-offset-2 col-md-2 col-md-offset-6 form-group">
                                    <label for="new-date">Date</label>
                                    {{input
                                    type="date"
                                    id="new-date"
                                    classNames="form-control"
                                    value=newDate
                                    placeholder="Date"}}
                                </div>
                                <div class="col-xs-6 col-sm-4 col-md-2 form-group">
                                    <label for="new-project">Project</label>
                                    {{view 'select'
                                    classNames="form-control"
                                    id="new-project"
                                    value=newProject
                                    content=model.projects
                                    optionValuePath="content.id"
                                    optionLabelPath="content.name"}}
                                </div>
                            </div>
                            <div class="row">
                            </div>
                            <div class="row">
                                <div class="col-xs-12 col-sm-6 col-md-6 form-group">
                                    {{input
                                    type="text"
                                    id="new-note"
                                    classNames="form-control"
                                    value=newNote
                                    placeholder="what did you do?"}}
                                </div>
                                <div class="col-xs-8 col-sm-2 col-md-2 form-group">
                                    {{input
                                    type="time"
                                    id="new-begin"
                                    classNames="form-control"
                                    value=newBegin
                                    placeholder="start time" }}
                                </div>
                                <div class="col-xs-8 col-sm-2 col-md-2 form-group">
                                    {{input
                                    type="time"
                                    id="new-end"
                                    classNames="form-control"
                                    value=newEnd
                                    placeholder="end time"}}
                                </div>
                                <div class="col-xs-4 col-sm-2 col-md-2 ">
                                    <button class="btn btn-primary add-btn" {{action 'createRecord'}} >Add</button>
                                </div>
                            </div>

                            <h3>Records</h3>
                            <ul id="records-list">
                                {{#each record in model.records}}
                                <li>
                                    <label>{{record.notes}} {{record.begin}}-{{record.end}}</label>
                                </li>
                                {{/each}}
                            </ul>
                        </section>
                    </div>
                </script>
            </div>
        </div>
