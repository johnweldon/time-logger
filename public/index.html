        <div class="container">
            <div class="main">
                <h1>Time Logger</h1>
                <p class="lead">Handy utility for tracking time</p>
                <script type="text/x-handlebars" data-template-name="timelogger">
                    <div class="container">
                        <section id="timeloggerapp">

                            <div class="form-inline">
                                {{input type="date" id="new-date" classNames="form-control" value=newDate placeholder="Date"}}
                                {{view 'select' classNames="form-control" id="new-project" value=newProject content=model.projects optionValuePath="content.name" optionLabelPath="content.name"}}
                                {{input type="text" id="new-note" classNames="form-control" value=newNotes placeholder="what did you do?"}}
                                {{input type="time" id="new-begin" classNames="form-control" value=newBegin placeholder="start time" }}
                                {{input type="time" id="new-end" classNames="form-control" value=newEnd placeholder="end time"}}
                                <button class="btn btn-primary add-btn" {{action 'createRecord'}} >Add</button>
                            </div>

                            <ul id="records-list">
                                {{#each record in model.records itemController="record"}}
                                <li {{bind-attr class="record.isEditing:editing" }}>
                                    {{#if record.isEditing}}
                                    <span class="form-inline">
                                    {{input type="text" id="edit-note" classNames="form-control" value=record.notes placeholder="what did you do?"}}
                                    {{input type="time" id="edit-begin" classNames="form-control" value=record.begin placeholder="start time" }}
                                    {{input type="time" id="edit-end" classNames="form-control" value=record.end placeholder="end time"}}
                                    {{input type="date" id="edit-date" classNames="form-control" value=record.date placeholder="Date"}}
                                    {{view 'select' id="edit-project" classNames="form-control" value=record.project content=model.projects optionValuePath="content.name" optionLabelPath="content.name"}}
                                    <button class="btn btn-primary add-btn" {{action 'saveRecord'}} >Update</button>
                                        <span class="cancel" {{action 'cancelUpdate'}}>cancel</span>
                                    </span>
                                    {{else}}
                                    <span {{action "editRecord" on="doubleClick"}}>
                                        <span class="label-notes">{{record.notes}}</span>
                                        <span class="label-times">{{record.begin}}-{{record.end}}</span>
                                        <span class="label-date">{{record.date}}</span>
                                        <span class="label-project">[{{record.project}}]</span>
                                    </span>
                                    {{/if}}
                                </li>
                                {{/each}}
                            </ul>
                        </section>
                    </div>
                </script>
            </div>
        </div>



        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
